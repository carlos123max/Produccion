<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Producción y Resultados</title>
    <link rel="stylesheet" href="C:\Users\Carlos\Desktop\proyecto\style.css">
</head>
<body>
    <div class="container">
        <h1>Reporte de Producción RP.</h1>
        <form id="form-reporte-resultados">
            <div class="section">

                
                <label for="operador">Operador:</label>
                <input type="texto" id="operador" name="operador" required>
                
                <label for="maquina">Máquina:</label>
                <input type="texto" id="maquina" name="maquina" required>
                
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>
                
                <label for="coordinador">Coordinador de Área:</label>
                <input type="texto" id="coordinador" name="coordinador" required>
                <br></br>
                <label for="hora-inicio">Hora de Inicio:</label>
                <input type="hora" id="hora-inicio" name="hora-inicio" required>
                
                <label for="hora-final">Hora Final:</label>
                <input type="hora" id="hora-final" name="hora-final" required>
                <br></br>
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
                
                <label for="on">ON:</label>
                <input type="number" id="on" name="on" required>
                
                <label for="off">OFF:</label>
                <input type="number" id="off" name="off" required>
                
                <label for="cantidad-producida">Cantidad Producida:</label>
                <input type="number" id="cantidad-producida" name="cantidad-producida" required>
                
                <label for="meta-hora">Meta por Hora:</label>
                <input type="number" id="meta-hora" name="meta-hora" required>
                
                <label for="meta-dia">Meta por Día:</label>
                <input type="number" id="meta-dia" name="meta-dia" required>
                
                <label for="total">Total:</label>
                <input type="number" id="total" name="total" required>
            </div>

            <div class="section">
                <h2>Resultados</h2>
                
                <label for="tema">Tema:</label>
                <input type="text" id="tema" name="tema" required>
                
                <label for="cavidades">Cavidades:</label>
                <input type="number" id="cavidades" name="cavidades" required>
                
                <label for="produccion">Producción:</label>
                <input type="number" id="produccion" name="produccion" required>
                
                <label for="desechos">Desechos:</label>
                <input type="number" id="desechos" name="desechos" required>
                
                <label for="tiempo-ciclo-estandar">Tiempo Ciclo Estándar:</label>
                <input type="number" id="tiempo-ciclo-estandar" name="tiempo-ciclo-estandar" required>
                
                <label for="tiempo-ciclo-produccion">Tiempo Ciclo en Producción:</label>
                <input type="number" id="tiempo-ciclo-produccion" name="tiempo-ciclo-produccion" required>
                
                <label for="produccion-dia">Producción por Día:</label>
                <input type="number" id="produccion-dia" name="produccion-dia" required>
                
                <label for="inspeccionados">Inspeccionados:</label>
                <input type="number" id="inspeccionados" name="inspeccionados" required>
                
                <label for="buenos">Buenos:</label>
                <input type="number" id="buenos" name="buenos" required>
                
                <label for="defectuosos">Defectuosos:</label>
                <input type="number" id="defectuosos" name="defectuosos" required>
                
                <label for="transferidos">Transferidos:</label>
                <input type="number" id="transferidos" name="transferidos" required>
                
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" rows="4"></textarea>
            </div>

            <button type="submit">Enviar Reporte</button>
        </form>
    </div>
</body>
</html>
